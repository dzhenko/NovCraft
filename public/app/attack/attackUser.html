<div class="container"><div class="jumbotron"><img src="" ng-src="{{ raceModel.troopsImage }}" alt="image" height="100" width="100" class="pull-left"/><h1 class="col-md-8">Send attack</h1><img src="" ng-src="{{ raceModel.shipsImage }}" alt="image" height="100" width="100" class="pull-right"/><p class="row"><button ng-click="confirm()" data-toggle="modal" data-target="#confirmer" ng-disabled="userShips[0] &lt; ships[0] || userShips[1] &lt; ships[1] || userShips[2] &lt; ships[2] || userShips[3] &lt; ships[3] || (ships[0] == 0 &amp;&amp; ships[1] == 0 &amp;&amp; ships[2] == 0 &amp;&amp; ships[3] == 0)" class="btn btn-md btn-danger pull-right col-md-3">Attack</button><div class="form-group pull-left col-md-9"><label for="selectTurns" class="col-md-4 lead">Attack turns</label><div class="col-md-4 pull-left"><select id="selectTurns" ng-model="selectTurns" class="form-control"><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option selected="selected">10</option><option>11</option><option>12</option><option>13</option><option>14</option></select></div></div></p></div><div class="panel panel-danger text-center"><div class="panel-heading"><h3 class="panel-title">Ships to send</h3></div><div class="panel-body"><div class="row"><div ng-repeat="ship in userShips track by $index" class="col-md-3"><div ng-show="ship &gt; 0" class="disabled"><p class="lead">You have</p><p class="lead">{{ ship }} {{ raceModel.ships[$index].name }}s</p><p class="lead">Send</p><div class="form-group"><input type="number" ng-model="ships[$index]" class="form-control"/></div><p class="text-danger"> {{ shipsModel.attack[$index] }}<span class="glyphicon glyphicon-screenshot">attack</span></p><p class="text-warning"> {{ shipsModel.defence[$index] }}<span class="glyphicon glyphicon-exclamation-sign">defence</span></p><p class="text-success"> {{ shipsModel.health[$index] }}<span class="glyphicon glyphicon-plus-sign">health</span></p><p class="text-info"> {{ shipsModel.capacity[$index] }}<span class="glyphicon glyphicon-lock">capacity</span></p><img src="" alt="image" ng-src="{{raceModel.ships[$index].image}}" width="100" height="100"/></div></div></div></div></div><div id="confirmer" class="modal fade"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Confurmation required</h4></div><div class="modal-body"><p class="lead">{{ confirmerText }}</p></div><div class="modal-footer"><button data-dismiss="modal" class="btn btn-lg btn-danger">Cancel</button><button ng-click="confirmerAccept()" data-dismiss="modal" class="btn btn-lg btn-success">Confirm</button></div></div></div></div></div>
