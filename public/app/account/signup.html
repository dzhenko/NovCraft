<div id="signUpForm" class="container"><div class="well"><form name="signUpForm" class="form-horizontal"><fieldset><legend class="text-primary col-md-offset-1 col-md-10">Create New User</legend><div class="form-group"><label for="first-name" class="col-md-2 control-label">First Name</label><div class="col-md-6"><input id="first-name" type="text" placeholder="First Name" ng-model="user.firstName" required="required" class="form-control"/></div><div class="col-md-3"><div ng-hide="!!user.firstName" class="alert alert-danger">First name is required</div></div></div><div class="form-group"><label for="last-name" class="col-md-2 control-label">Last Name</label><div class="col-md-6"><input id="last-name" type="text" placeholder="Last Name" ng-model="user.lastName" required="required" class="form-control"/></div><div class="col-md-3"><div ng-hide="!!user.lastName" class="alert alert-danger">Last name is required</div></div></div><div class="form-group"><label for="username" class="col-md-2 control-label">Username</label><div class="col-md-6"><input id="username" type="text" placeholder="Username" ng-model="user.username" required="required" class="form-control"/></div><div class="col-md-3"><div ng-hide="!!user.username" class="alert alert-danger">Username name is required</div></div></div><div class="form-group"><label class="col-md-2 control-label">Race</label><div class="col-md-6"><div class="class btn-group btn-group-justified"><div ng-click="changeRace('terran')" class="btn btn-default">Terran</div><div ng-click="changeRace('protoss')" class="btn btn-default">Protoss</div><div ng-click="changeRace('zerg')" class="btn btn-default">Zerg</div></div></div><div class="col-md-3"><div ng-hide="!!user.race" class="alert alert-danger">Race is required</div></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-6"><input id="password" type="password" placeholder="Password" ng-model="user.password" required="required" class="form-control"/></div><div class="col-md-3"><div ng-show="user.password.length &lt; 6" class="alert alert-danger">Password is too short</div></div></div><div class="form-group"><label for="password2" class="col-md-2 control-label">Repeat password</label><div class="col-md-6"><input id="password2" type="password" placeholder="Repeat password" ng-model="secondPassword" required="required" class="form-control"/></div><div class="col-md-3"><div ng-show="user.password !== secondPassword" class="alert alert-danger">Both passwords must match</div></div></div><div class="pull-right col-md-6"><button ng-click="signup(user)" ng-disabled="signUpForm.$invalid || user.password !== secondPassword || user.password.length &lt; 6" class="btn btn-primary">Create</button><a href="#/" class="btn btn-danger">Cancel</a></div></fieldset></form></div></div>
